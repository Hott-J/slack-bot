plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'tmax.fintech'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// [Slack]
	implementation group: 'com.slack.api', name: 'slack-api-client', version: '1.20.0'
	implementation group: 'com.slack.api', name: 'bolt', version: '1.20.0'
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'com.squareup.okhttp3:okhttp:4.2.0'
	implementation 'com.slack.api:slack-app-backend:1.6.2'
	implementation 'com.slack.api:slack-api-model:1.6.2'
	implementation 'com.slack.api:slack-api-client:1.6.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
